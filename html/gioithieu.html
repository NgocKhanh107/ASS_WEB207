    <p>
        Innisfree là một thương hiệu mỹ phẩm nổi tiếng tại Hàn Quốc. Innisfree thuộc tập đoàn Amore Pacific (đồng sở hữu các Sulwhasoo, Laneige, Mamonde). Cái tên “Innisfree” được lấy cảm hứng từ bài thơ “The lake Isle of Innisfree” của nhà thơ William Butler Yeats viết vào năm 1888.
    </p>
