<div class="container mt-3" >
    <!--thể loại-->
        <h3 class="text-center text success">Tất cả sản phẩm </h3>
        <div class="row mt-3">
            <div class="col-md-3 col-12" ng-repeat = " p in products " >
                <div class="products-single">
                    <div class="box-img-hover">
                        <img src="images/{{p.image}}" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                            <a class="cart" href="#giohang/{{p.id}}">Add to Cart</a>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <h6>{{p.name}}</h6>
                        <h5>${{p.price}}</h5>
                    </div>
                </div>
            </div>
        </div>
    <div class="listSP mt-4">
        <h3 class="text-center text-danger">Sản phẩm theo loại</h3>
        <div class="col-6 offset-4 button-group filter-button-group">
            <button type="button" class="btn ms-3" ng-repeat="type in productTypes" ng-click="test($index)">{{type.name}}</button>
        </div>
       
        <div class="row ">
            <div class="col-md-3 col-12" ng-repeat="p in filteredProducts ">
                <div class="products-single">
                    <div class="box-img-hover">
                        <img src="images/{{p.image}}" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                            <a class="cart" href="#giohang/{{p.id}}">Add to Cart</a>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <h6>{{p.name}}</h6>
                        <h5>${{p.price}}</h5>
                    </div>
                </div>
            </div>
           
    </div>   
    </div>
</div>     
     <!--End danh sách sản phẩm-->
