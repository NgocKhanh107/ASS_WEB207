<div >
    <h2 class="text-center">Add Product</h2>
    <div class="col-8 offset-2">
        <form name="form_product">
            
            <div class="row mt-2">
                <label class="col-2">Product Name</label>
                <div class="col-10  ">
                    <input type="text" class="form-control" id="name" ng-model="product.name"> 
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-2">Price</label>
                <div class="col-10 ms-0 ">
                    <input type="number" class="form-control" id="price" min="0" ng-model="product.price">
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-2">Category</label>
                <div class="col-10 ms-0 ">
                    <select class="form-select" id="category" ng-model="product.categoryID">
                    
                        <option ng-repeat="category in listCategory " value="{{ category.id }}">
                            {{ category.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <label class="col-2">Product Image</label>
                <div class="col-10 ms-0 ">
                    <input type="file" id="fileInput" ng-model="product.image" required>
                </div>
            </div>
            <div class="row">
                <div class="form-check col-6">
                    <input class="form-check-input ms-5" value="true" type="radio" name="flexRadioDefault" id="rdoTrue"
                        ng-model="status" ng-checked="product.status == true" required>
                    <label class="form-check-label ms-2" for="flexRadioDefault1">
                        Đang hoạt động
                    </label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" value="false" type="radio" name="flexRadioDefault" id="rdoFalse"
                        checked ng-model="product.status" ng-checked="status == false" required>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Ngừng hoạt động
                    </label>
                </div>
            </div>
            <div class="row mt-3">
                <button class="btn btn-success col-3 offset-2" ng-click="save($event)">Add
                    Product</button>
                <button class="btn btn-danger col-4 offset-2" ng-click="clear($event)">Clear Form</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name Product</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>URL</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in listProduct">
                    <td>{{ $index+1 }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{getNameByID(product.categoryID) }}</td>
                    <td>{{ product.status ? 'Đang Hoạt Động' : 'Ngừng Hoạt Động' }}</td>
                    <td>{{ product.image}}</td>
                    <td>
                        <button class="btn btn-primary" href="#" ng-click="btnUpdateOnClick($event, $index)">
                            Update
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="delete($event, $index)" href="#">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
